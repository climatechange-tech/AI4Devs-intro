<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple String Reverser</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple String Reverser</h1>
        <p>Enter a string:</p>
        <form id="reverseForm">
            <input type="text" id="inputString" placeholder="Test string">
            <button type="button" id="reverseButton">Reverse</button>
        </form>
        <p>Reversed string:</p>
        <input type="text" id="reversedString" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
